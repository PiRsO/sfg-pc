<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.or">
<head>
    <meta charset="UTF-8">
    <title>Owner list</title>
</head>
<body>
    <h1 th:text="'Owner list'">Owner list</h1>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody th:each="owner : ${owners}">
            <tr>
                <td th:text="${owner?.id}"></td>
                <td th:text="${owner?.firstName}">Joe</td>
                <td th:text="${owner?.lastName}">Buck</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
