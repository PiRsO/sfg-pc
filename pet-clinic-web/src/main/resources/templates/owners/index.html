<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.or" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owner list</title>
</head>
<body>
    <h2 th:text="'Owner list'">Owner list</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 150px;">First Name</th>
                <th style="width: 150px;">Last Name</th>
            </tr>
        </thead>
        <tbody th:each="owner : ${owners}">
            <tr>
                <td th:text="${owner?.id}"></td>
                <td th:text="${owner?.firstName}">Joe</td>
                <td th:text="${owner?.lastName}">Buck</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
